      <script type="text/javascript">
        ;
        (function ($, win, doc, undefined) {
          $(doc).on('ready.olliza', function () {
            olliza.mainSlider.init();

            initCanvas();

            function initCanvas() {
              var canvas = document.querySelector('#canvasGraph');
              var ctx = canvas.getContext('2d');
              canvas.width = 300;
              canvas.height = 300;

              var size = 0;
              var distance = 50;
              var zeroPoint = {
                x: 150,
                y: 150
              }
              var degree = (Math.PI * 2) / 5;

              function drawPentagon() {
                ctx.beginPath();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(zeroPoint.x, zeroPoint.y);
                ctx.rotate(-Math.PI / 2);
                ctx.moveTo(size, 0);

                var beforeOffset = {
                  x: size,
                  y: 0,

                  x2: size + distance,
                  y2: 0
                };
                for (var i = 1; i <= 5; i++) {
                  ctx.beginPath();
                  ctx.moveTo(beforeOffset.x, beforeOffset.y);
                  ctx.lineTo(size * Math.cos(degree * i), size * Math.sin(degree * i));
                  ctx.lineWidth = 30;
                  switch (i) {
                    case 1:
                      ctx.strokeStyle = 'purple';
                      break;
                    case 2:
                      ctx.strokeStyle = 'red';
                      break;
                    case 3:
                      ctx.strokeStyle = 'blue';
                      break;
                    case 4:
                      ctx.strokeStyle = 'yellow';
                      break;
                    case 5:
                      ctx.strokeStyle = 'green';
                      break;
                  }

                  ctx.stroke();
                  ctx.closePath();


                  ctx.beginPath();
                  ctx.moveTo(beforeOffset.x2, beforeOffset.y2);
                  ctx.lineTo((size + distance) * Math.cos(degree * i), (size + distance) * Math.sin(degree * i));
                  ctx.lineWidth = 1;
                  ctx.strokeStyle = 'rgba(255,255,255,0.7)';
                  ctx.stroke();
                  ctx.closePath();

                  beforeOffset = {
                    x: size * Math.cos(degree * i),
                    y: size * Math.sin(degree * i),

                    x2: (size + distance) * Math.cos(degree * i),
                    y2: (size + distance) * Math.sin(degree * i)
                  }
                }

                ctx.fillStyle = 'white';
                ctx.fill();

                // ctx.shadowColor = 'purple';
                // ctx.shadowBlur = 5;

                ctx.restore();

                if (size < 60) {
                  size += 4;
                  requestAnimationFrame(drawPentagon);
                } else if (size < 80) {
                  size += 3;
                  requestAnimationFrame(drawPentagon);
                } else if (size < 90) {
                  size += 2;
                  requestAnimationFrame(drawPentagon);
                } else {
                  cancelAnimationFrame(drawPentagon);
                  // canvas.classList.add('done');
                  drawCircle();
                }


              }

              var dotOrder = 1;
              var dotAlpha = 0;

              function drawCircle() {

                ctx.save();
                ctx.translate(zeroPoint.x, zeroPoint.y);
                ctx.rotate(-Math.PI / 2);

                ctx.beginPath();
                ctx.globalAlpha = dotAlpha;
                ctx.fillStyle = '#fff';
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.lineWidth = 10;
                ctx.shadowBlur = false;
                ctx.arc(size * Math.cos(degree * dotOrder), size * Math.sin(degree * dotOrder), 20, 0, Math.PI *
                  2);
                ctx.stroke();
                ctx.fill();

                ctx.restore();

                if (dotAlpha <= 5 / 10) {
                  dotAlpha += 1 / 20;
                  requestAnimationFrame(drawCircle);
                } else if (dotOrder <= 4) {
                  dotAlpha = 0;
                  dotOrder++;
                  requestAnimationFrame(drawCircle);
                } else {
                  cancelAnimationFrame(drawCircle);
                }
              }

              drawPentagon();

            }

          });
        })(jQuery, window, document);
      </script>
